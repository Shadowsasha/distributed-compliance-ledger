syntax = "proto3";
package validator.types;

import "cosmos_proto/cosmos.proto";
import "validator/types/grant.proto";

option go_package = "github.com/zigbee-alliance/distributed-compliance-ledger/x/validator/types";

message ProposedDisableValidator {
  string address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"]; 
  string creator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  repeated Grant approvals = 3; 
  repeated Grant rejects = 4; 
}

